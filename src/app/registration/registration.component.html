<div class="col-md-6 col-md-offset-3" *ngIf="isLogin">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login(f)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="f.form.invalid" class="btn btn-primary">Login</button>
            <button class="btn btn-primary" (click)="gotoRegister()">Register</button>
        </div>
    </form>
</div>
<div class="col-md-6 col-md-offset-3" *ngIf="!isLogin">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="rf.form.valid && register(rf)" #rf="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': rf.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="rmodel.name" #name="ngModel" required />
            <div *ngIf="rf.submitted && !name.valid" class="help-block">User Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': rf.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="rmodel.password" #password="ngModel" required />
            <div *ngIf="rf.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': rf.submitted && !confirmPassword.valid }">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="rmodel.confirmPassword" #confirmPassword="ngModel" required />
            <div *ngIf="rf.submitted && !confirmPassword.valid" class="help-block">Confirm Password is required</div>
            <div *ngIf="rf.submitted && (rmodel.password != rmodel.confirmPassword)" class="help-block">Password does not matched.</div>
        </div>
        <div class="form-group">
            <button [disabled]="rf.form.invalid" class="btn btn-primary">Register</button>
            <button class="btn btn-primary" (click)="gotoLogin()">Login</button>
        </div>
    </form>
</div>
